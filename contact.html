<!DOCTYPE html>
<html>

<head>
  <title>Contact GameZone</title>
  <meta name="description" content="Contact GameZone" />
  <link rel="stylesheet" href="../styles.css" />

  <script>
    function submitForm() {

      var userName = document.getElementById("username").value;
      var gameType = document.getElementById("gameType").value;
      var subscribed = document.getElementById("subscribe").checked;

      var subscribeText;
      if (subscribed) {
        subscribeText = "Yes";
      } else {
        subscribeText = "No";
      }

 
      alert(
        "Name: " + userName +
        "\nFavorite Game Type: " + gameType +
        "\nSubscribed to Updates: " + subscribeText
      );
    }
  </script>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="page2.html">Game Tips</a>
    <a href="about.html">About</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>

  <h1>Contact GameZone</h1>
  <p>Fill out the form below to get in touch.</p>

  <form style="display: flex; flex-direction: column; gap: 15px; width: 300px;">


    <label for="username">Your Name:</label>
    <input type="text" id="username">


    <label for="gameType">Favorite Game Type:</label>
    <select id="gameType">
      <option>Action</option>
      <option>Strategy</option>
    </select>


    <label>
      <input type="checkbox" id="subscribe">
      Subscribe to updates
    </label>

    <button type="button" onclick="submitForm()">Submit</button>

  </form>

</body>
</html>
