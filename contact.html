<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact GameZone</title>
  <meta name="description" content="Contact GameZone to share feedback or favorite games." />


  <link rel="icon" href="images/favicon.ico">


  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="page2.html">Game Tips</a>
    <a href="about.html">About</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>

  <h1>Contact GameZone</h1>
  <p>Fill out the form below to get in touch with us.</p>


  <form
    style="display: flex; flex-direction: column; gap: 15px; width: 300px; margin: 0 auto;"
  >
    <label for="username">Your Name:</label>
    <input type="text" id="username">

    <label for="gameType">Favorite Game Type:</label>
    <select id="gameType">
      <option value="Action">Action</option>
      <option value="Strategy">Strategy</option>
      <option value="Sports">Sports</option>
      <option value="Puzzle">Puzzle</option>
    </select>

    <label>
      <input type="checkbox" id="subscribe">
      Subscribe to updates
    </label>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <footer class="footer">
    <p>
      Contact:
      <a href="mailto:gamezone@gmail.com">gamezone@gmail.com</a>
    </p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
